---
layout: post-index
title: Spotlights on Black Scientists
permalink: /spotlight/
---

{% for post in site.categories.profiles %}

<article style="padding:0px">
    <div class="grid" style="display:flex; align-items:stretch">
        <div class="col-1-2 .d-md-none">
                <div style="
                        display:table-cell;
                        background-color:transparent;
                        float:left;
                        width:100%;
                        height:100%;
                        background-size:cover;
                        background-position:center">
                        <img src="{{ page.featured-image }}">
                </div>
        </div>
            
        <div class="col-1-2">
                
                <h2 class="entry-title">
                        <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
                </h2>
                
                <hr>
                
                <div class="entry-content">
                        <p>{{ page.headline }}</p>
                </div>
                
                <div class="post-date">
                        {{ page.date | date: "%B %-d, %Y"}}
                </div>
        </div>
    </div>
</article> 

{% endfor %}
