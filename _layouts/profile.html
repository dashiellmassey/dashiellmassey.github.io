<head>
    {% include head.html %}

    <!-- HEADER IMAGE -->
    <!-- <center>
        <span class="main-header-image">
            <a href="/"><img src="/images/header/clean-and-simple-header.jpg"></a>
        </span>
    </center> -->
    <br>
    <center>
        <span class="main-header-image">
            <h1 style="font-weight:100; font-kerning:normal"><a href="/">{{ site.title }}</a></h1>
            <h3 style="font-weight:80; font-kerning:normal">{{ site.subtitle }}</h3>
        </span>
    </center>

    <!-- NAVIGATION -->
    <br>
    {% include navigation.html %}
</head>

<!-- BODY -->
<body id="post-index">
   
    {% include browser-upgrade.html %}
    
    <div id="main" role="main">

        <article class="hentry">
            <div class="featured-image">
             <img src="{{ page.featured-image }}">
         </div>
          <h1 class="entry-title"> {{ page.title }} </h1>

          <div class="post-date">
             {{ page.date | date: "%B %-d, %Y"}}
         </div>
      
          <div class="entry-content">
             {{ page.content }}
          </div>  
        </article>
    </div>
</body>
    
<!-- FOOTER -->  
<footer>  
    <div class="footer-wrapper">
        <footer role="contentinfo">
            {% include footer.html %}
        </footer>
    </div>   
</footer>  
</html>
