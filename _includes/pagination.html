<div class="pagination">
    {% if paginator.total_pages > 1 %}

        {% if paginator.page == 1 %}
            <a href="{{ site.url }}/spotlights/page{{ paginator.next_page }}/">OLDER→</a>
        {% endif %}
                                         
        {% if paginator.page > 1 %}
            <a href="{{ site.url }}/spotlights/page{{ paginator.previous_page }}/">←NEWER</a>

            {% if paginator.page < paginator.total_pages %}
                | <a href="{{ site.url }}/spotlights/page{{ paginator.next_page }}/">OLDER→</a>
            {% endif %}

        {% endif %}
    {% endif %}
</div>
